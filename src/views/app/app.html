<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Auction Website Scraper</title>
    <link rel="stylesheet" href="../../css/index.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="wrap themed">
      <!-- <header class="window_top"><div class="btn_box">
          <i id="btn_exit" title="닫기"></i>
          <i id="btn_minimize" title="최소화"></i>
          <i id="btn_maximize" title="최대화"></i>
        </div>
        <div class="title_box"><h1>Auction Website Scraper</h1></div>
      </header> -->
      <div class="container">
        <nav>
          <div class="btn btn_primary" onclick="onSubmit()">실행</div>
          <!-- <div class="btn btn_primary" onclick="toggleCancel()">CANCEL</div> -->
        </nav>
        <main>
          <div class="loading"><i class="img"></i></div>
          <table>
            <thead>
              <tr>
                <th>No.</th>
                <th>작가명(국문)</th>
                <th>작가명(영문)</th>
                <th>작가명(영문)</th>
                <th>작가명(영문)</th>
                <th>제작년도</th>
                <th>인증 및 감정서</th>
                <th>작품규격</th>
                <th>재료 및 기법(국문)</th>
                <th>재료 및 기법(영문)</th>
                <th>사인위치</th>
                <th>추정가</th>
                <th>출품처</th>
                <th>경매명</th>
                <th>거래일</th>
                <th>낙찰가격</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </main>
        <div class="dimm" id="dimm"></div>
        <div class="modal" id="modal">
          <i class="btn_close" id="btn_close" onclick="closeModal(this);">X</i>
          <div class="btn btn_primary" onclick="closeModal(this)">확인</div>
          <div class="cont"></div>
        </div>
      </div>
    </div>
  </body>
</html>
